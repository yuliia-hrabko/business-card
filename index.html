<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="media.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
            <div class="card">
                <picture class="card-img">
                    <source srcset="avatar-desktop.png" media="{min-width: 1024px}">
                    <img src="avatar-mobile.png" alt="Yulia Hrabko">
                </picture>
                <div class="card-info">
                    <h1 class="card-name">Yulia Hrabko</h1>
                    <h2 class="card-position">Front-end Developer</h2>
                    <div class="card-social">
                        <a href="https://www.instagram.com/_44elove4ekk_" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#instagram"/>
                            </svg>
                            <span>_44elove4ekk_</span>
                        </a>
                        <a href="https://t.me/yul11ah" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#telegram"/>
                            </svg>
                            <span>@yul11ah</span>
                        </a>
                        <a href="https://www.linkedin.com/in/yuliia-hrabko-002b43209/" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#linkedin"/>
                            </svg>
                            <span>Yuliia Hrabko</span>
                        </a>
                        <a href="tel:+380507631084" class="card-social__icon"  target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#phone"/>
                            </svg>
                            <span>+380507631084</span>
                        </a>
                    </div>
                </div>
            </div>
           
           
           
        </div>
    </body>
</html>
